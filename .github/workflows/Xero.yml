name: Virtual Environment

on:
  push:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'
      - 'resources/**'
  workflow_dispatch:
   
env:
  GitHubMail: ${{ secrets.GH_MAIL }}
  GitHubName: ${{ secrets.GH_USER }}
  Branch: "main"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set Git Configs & Secrets
        run: |
          git config --global user.email ${GitHubMail}
          git config --global user.name ${GitHubName}
          git config --global credential.helper store
          echo "https://${GitHubName}:${{ secrets.GH_TOKEN }}@github.com" > ~/.git-credentials


      - name: Clone The Repository
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ secrets.MIRROR_REPOSLUG }} -b ${Branch} source

      - name: Compile The SearchX Docker
        run: |
          cd source || exit 1
          sudo apt install python3
          sudo snap install docker 
          sudo dockerd
          sudo docker build . -t search-bot

      - name: Running Docker
        timeout-minutes: 340
        continue-on-error: true
        run: |
          sudo docker run search-bot


      - name: Loop Workflow
        continue-on-error: true
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} loop
          cd loop || exit 1
          echo $(( RANDOM - ( RANDOM % RANDOM ) )) > loop.txt
          git add loop.txt
          git commit -m "Workflow : Loop"
          git push -q https://${{ secrets.GH_TOKEN }}@github.com/${GITHUB_REPOSITORY} HEAD:main
